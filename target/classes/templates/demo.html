<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
</head>
<!--引入通用JS、css资源-->
<div th:replace="common/staticImport :: common_resource"></div>
<body class="gray-bg">
<div class="ibox-content text-center">
    <h3 class="m-b-xxs">健康报备</h3>
</div>
<div class="wrapper wrapper-content animated fadeInRight text-center">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox-content form-horizontal">
                <div class="form-group" id="college">
                    <div class="col-md-9 droppable sortable ui-droppable ui-sortable" style="width: 100%;padding-left: 30%">
                        <div class="form-group draggable ui-draggable dropped">
                            <label class="col-sm-2 control-label">学院：</label>
                            <div class="col-sm-5">
                                <select id="dialogMajorName" name="dialogMajorName"
                                        class="form-control" aria-required="true"
                                        aria-invalid="false" onchange="indexClassNameSelect(this.value)">
                                    <option value="">请选择</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-9 droppable sortable ui-droppable ui-sortable" style="width: 100%;padding-left: 30%">
                        <div class="form-group draggable ui-draggable dropped">
                            <label class="col-sm-2 control-label">班级：</label>
                            <div class="col-sm-5">
                                <select id="dialogClassName" name="dialogUserRole" class="form-control"
                                        aria-required="true" aria-invalid="false">
                                    <option value="">请选择</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-9 droppable sortable ui-droppable ui-sortable" style="width: 100%;padding-left: 30%">
                        <div class="form-group draggable ui-draggable dropped">
                            <label class="col-sm-2 control-label">姓名：</label>
                            <div class="col-sm-5">
                                <input id="dialogStudentName" name="dialogStudentName" type="text" aria-required="true"
                                       aria-invalid="false" class="form-control" placeholder="请输入姓名">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-9 droppable sortable ui-droppable ui-sortable" style="width: 100%;padding-left: 30%">
                        <div class="form-group draggable ui-draggable dropped">
                            <label class="col-sm-2 control-label">学号：</label>
                            <div class="col-sm-5">
                                <input id="dialogStudentAccount" name="dialogStudentAccount" type="text" aria-required="true"
                                       aria-invalid="false" class="form-control" placeholder="请输入学号">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-9 droppable sortable ui-droppable ui-sortable" style="width: 100%;padding-left: 30%">
                        <div class="form-group draggable ui-draggable dropped">
                            <label class="col-sm-2 control-label">体温：</label>
                            <div class="col-sm-5">
                                <input id="dialogTemperature" name="dialogTemperature" type="text" aria-required="true"
                                       aria-invalid="false" class="form-control" placeholder="请输入体温">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-9 droppable sortable ui-droppable ui-sortable" style="width: 100%;padding-left: 30%">
                        <div class="form-group draggable ui-draggable dropped">
                            <label class="col-sm-2 control-label">是否头疼：</label>
                            <div class="col-sm-5">
                                <select id="is_headache" name="is_headache" class="form-control" aria-required="true"
                                        aria-invalid="false">
                                    <option value="">请选择</option>
                                    <option value="1">是</option>
                                    <option value="0">否</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <button onclick="submit()" type="button" class="btn btn-primary">
                        提 交
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/demo.js}"></script>
</body>

</html>
